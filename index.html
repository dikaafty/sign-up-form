<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Money King</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <form action="" method="post">

    <div class="left-container">

      <img src="money-king-favicon.png" alt="money-king-logo" class="logo">

      <p class="quote">Reigning supreme in the world of wealth, Money
        Kingâ€”where finances meet finesse.</p>

    </div>

    <div class="right-container">
      <h1>Elevate Your Status</h1>

      <div class="inputs-container">

        <div class="input-left">
          <div>
            <input type="text" name="username" id="username" placeholder="Dellonzz" required>
            <span></span>
            <label for="username">Username</label>
          </div>
          <div>
            <input type="email" name="user_email" id="email" placeholder="Email" required>
            <span></span>
            <label for="email">Email</label>
          </div>
        </div>

        <div class="input-right">
          <div>
            <input type="password" name="user_pass" id="pass" placeholder="Pass" minlength="8" required>
            <span></span>
            <label for="pass">Password</label>
          </div>
          <div>
            <input type="password" name="confirm_pass" id="confirm-pass" placeholder="Confirm" minlength="8" required>
            <span></span>
            <label for="confirm-pass">Confirm Password</label>
            <p class="invalid"></p>
          </div>
        </div>

      </div>

      <div>
        <button type="submit">Ascend</button>
      </div>

    </div>

  </form>
</body>
</html>
